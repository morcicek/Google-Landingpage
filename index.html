<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./css/images/gfavicon.png"
      type="image/x-icon"
    />
    <title>Google-Landing-Page</title>
  </head>
  <body>
    <header class="header">
      <ul class="header__left">
        <li><a href="">About</a></li>
        <li><a href="">Store</a></li>
      </ul>
      <ul class="header__right">
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li>
          <img
            class="header__right--appicon"
            src="./css/images/appicon.png"
            alt="Application Icon"
          />
        </li>
        <li>
          <button class="header__right--button" type="button">Sign in</button>
        </li>
      </ul>
    </header>
    <div class="clear"></div>
    <main class="main">
      <img class="main__logo" src="./css/images/googlelogo.png" alt="Logo" />
      <div class="main__search-bar">
        <img
          class="main__search-bar--magnify"
          src="./css/images/magnifying_glass.jpg"
          alt="Magnify"
        />
        <input class="main__search-bar--input" type="search" />
        <a href=""
          ><img
            class="main__search-bar--microphone"
            src="./css/images/google_microphone.png"
            alt=""
        /></a>
      </div>

      <div class="main__buttons">
        <button class="main__button--left">Google Search</button>
        <button class="main__button--right">I'm Feeling Lucky</button>
      </div>

      <div>
        <p class="main__language">
          Other Languages you can use: <a href="">English</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__bottom">
        <ul class="footer__bottom--left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>

        <ul class="footer__bottom--right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
